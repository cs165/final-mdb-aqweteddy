<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>PttBeauty</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- 核心 CSS 檔案 -->
  <link rel="stylesheet" href="js/photoswipe.css">

  <!-- UI 介面 CSS 檔案，在這個 CSS 檔的目錄中，
     同時有包含幾個圖檔，注意不要漏掉 -->
  <link rel="stylesheet" href="js/default-skin/default-skin.css">

  <!-- 核心 JS 檔案 -->
  <script src="js/photoswipe.min.js"></script>

  <!-- UI 介面的 JS 檔案 -->
  <script src="js/photoswipe-ui-default.min.js"></script>
  <script src="js/constant.js" defer></script>
  <script src="js/images.js" defer></script>
  <script src="js/overview.js" defer></script>
  <script src="js/article.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/script.js" defer></script>


  </script>
</head>

<body>
  <div class="container">
    <!-- <div class="form-inline md-form mr-auto mb-4">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="search-text" value="" aria-label="Search">
        <button class="btn aqua-gradient btn-rounded btn-sm my-0" id="search-button">搜尋</button>
    </div> -->
    <h1 class="title" align="center">PttBeauty</h1>
    <div class="row" id="overview">
      
    </div>
    <div id="article" class="inactive">

    </div>
    <div id="images" class="inactive">
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- PhotoSwipe 的背景 -->
        <div class="pswp__bg"></div>

        <!-- Slides 包裝元素（overflow:hidden） -->
        <div class="pswp__scroll-wrap">

          <!-- 實際放置圖片的容器，PhotoSwipe 只會同時從放三張圖片在 DOM，
                   這樣比較節省記憶體，這部份不要更改 -->
          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>

          <!-- 上方的 UI 設定，可以自行調整 -->
          <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

              <!-- 以下是各種控制元件，順序可以自行調整 -->

              <div class="pswp__counter"></div>

              <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

              <!-- <button class="pswp__button pswp__button--share" title="Share"></button> -->

              <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

              <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
              <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
              <div class="pswp__caption__center"></div>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>
</body>

</html>
